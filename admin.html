    <body>
      <div class="auth" id="login-div">
        <h4>Login</h4>
        <input type="email" placeholder="email.." id="email_field"/>
        <input type="password" placeholder="password.." id="password_field"/>
        <button onclick="login()" class="btn btn-primary" id="loginBtn">Login to Account</button> 
      </div>

      <div class="auth-done" id="user-div">
        <div class="container">
          <button onclick="logout()" class="btn btn-primary" id="logout">Logout</button> 




          <div class="container">
            <div class="row">
              <div class="row" id="c-1">
              <div class="col-md-6 col-sm-12 col-xs-12 track-status">
                <div class="Update-div row">   
                    <h3>Change Application Data</h3>
                    <div class="form-group  required col-md-12 col-sm-12 col-xs-12" style="width: 280px;height: 80px;" id="update-form">
                       <div class="div"> <label for="postID" class="control-label">Enter Mobile Number</label>
                        <input type="number" id="postID" placeholder="Enter Register Mobile Number" class="form-control form-control-sm form-group"  autocomplete="off" maxlength="10" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); "/>
                        <input type="submit" value="Enter" class="btn btn-primary form-group" id="Sub"> 
                        <div id="updatediv">
                        <label class="control-label col-md-12 col-sm-12 col-xs-12">Update Status:</label>
                        <select class="form-control form-group" form="update-form" id="status-list" onchange="statusChange()">
                        <option>Click here to Select</option>
                        <option value="Complaint Recieved">Complaint Recieved</option>
                        <option value="Field Verification Pending">Field Verification Pending</option>
                        <option value="Action Taken">Action Taken </option>
                        <option value="Case Closed">Case Closed </option>
                      <input type="submit" value="Enter" class="btn btn-primary form-group" onclick="rel()"id="Update-Status"> 
                    </div>
                    </div>
                    </div>
                    <div class="seperator">
                      
                    </div>
               
                  
                </div>
                </div>
                <div id="upd-div" class="col-md-12 col-sm-12 col-xs-12">
                  
                </div>
              </div>
    
              
                <div class="col-md-12 col-sm-12 col-xs-12 complaint-button">
                    <div class="inComp">
                      <div style="display:inline-block">
                        <hr >
                        <h3> Complaints Recieved</h3>
                                
                        <div class="filter">
                                  <select class="form-control form-group" form="update-form" id="filter" onchange="showbyFilter()">
                                    <option value="default">Filter By</option>
                                    <option value="Complaint Recieved">Complaint Recieved</option>
                                    <option value="Field Verification Pending">Field Verification Pending</option>
                                    <option value="Action Taken">Action Taken </option>
                                    <option value="Case Closed">Case Closed </option>
                                  </select>
                             
                                </div>
                              </div>
                        <div class="row ">
                          <div class="col-md-12 col-sm-3 col-xs-2" id="complaints">
                            
                          </div>
                          <div class="pFil">
                          <div class="col-md-12 col-sm-3 col-xs-2" id="CompRec">
                           
                        </div>
                        <div class="col-md-12 col-sm-3 col-xs-2" id="ActTaken">
                         
                      </div>
                      <div class="col-md-12 col-sm-3 col-xs-2" id="FieldVer">
                       
                    </div>
                    <div class="col-md-12 col-sm-3 col-xs-2" id="closed">
                      
                  </div>
                      </div>
                        </div>
                    </div>
                    
                </div>
               
            </div>
        </div>
